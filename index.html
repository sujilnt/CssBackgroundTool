<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" type="text/css" href="css/appstyle.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

        <!-- Use script element to indicate path to our javascript files -->
    </head>

    <body >
            <h3 class="h3weight"> Css Background Color Explorer  </h3>
            <div id="colorSpec" class="container">
                <div class="row">
                <div  class="col s4">
                <div class="row"> 
                <div class="col s12">
                    <label for="userColor"> Color code can be in hex, hsl,rgb format</label> <br/>
                    <input id="userColor" type="text" placeholder="color can be of any format!"  >
                </div>
                <div class="col s12">
                    <label for="userColor"> Color Opacity </label> <br/>
                    <input id="mySlider"  type= "range" step=".1" min="0" max="1" value="1">
                </div>
                <div class="col s12">
                    <input id="doitButton" type="button" value="Do it !" class="waves-effect waves-light btn">
                </div>

            </div>
            </div>
            
            <div id="colorDisplay" class="col s8">
             <span id="csstextbackground"></span><br/>
             <span id="opacityback"></span>
            </div>
            </div>
            <script type="text/javascript" src="jslibs/require.js" data-main="appscripts/main.js" >
        </script>
         
    </body>
</html>
